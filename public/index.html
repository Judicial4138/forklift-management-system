<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>フォークリフト配車アプリ</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <!-- FullCalendar CSS -->
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/main.min.css' rel='stylesheet' />
    <!-- Custom CSS -->
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="bg-primary text-white p-3 sticky-top">
        <div class="container">
            <h1 class="h5 mb-0">フォークリフト配車アプリ</h1>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container py-3">
        <!-- Status Section -->
        <section id="status-section" class="mb-4">
            <h2 class="h5 mb-3">フォークリフト状況</h2>
            <div id="forklift-cards" class="row g-3">
                <!-- Forklift cards will be dynamically inserted here -->
            </div>
        </section>

        <!-- Reservation Section -->
        <section id="reservation-section" class="d-none">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2 class="h5 mb-3">予約管理</h2>
                <button id="new-reservation-btn" class="btn btn-primary btn-sm">
                    <i class="bi bi-plus-circle"></i> 新規予約
                </button>
            </div>
            <div id="calendar" class="mb-3"></div>
            <div id="reservation-list" class="list-group">
                <!-- Reservations will be listed here -->
            </div>
        </section>

        <!-- Reports Section -->
        <section id="reports-section" class="d-none">
            <h2 class="h5 mb-3">作業計画書出力</h2>
            <form id="report-form" class="card p-3 mb-3">
                <div class="mb-3">
                    <label class="form-label fw-bold">フォークリフトを選択</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="F-30" id="forklift-f30" checked>
                        <label class="form-check-label" for="forklift-f30">F-30</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="F-31" id="forklift-f31" checked>
                        <label class="form-check-label" for="forklift-f31">F-31</label>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" value="F-32" id="forklift-f32" checked>
                        <label class="form-check-label" for="forklift-f32">F-32</label>
                    </div>
                </div>
                <div class="row g-2 mb-3">
                    <div class="col-6">
                        <label for="start-date" class="form-label fw-bold">開始日時</label>
                        <input type="datetime-local" class="form-control" id="start-date" required>
                    </div>
                    <div class="col-6">
                        <label for="end-date" class="form-label fw-bold">終了日時</label>
                        <input type="datetime-local" class="form-control" id="end-date" required>
                    </div>
                </div>
                <div class="d-grid gap-2">
                    <button type="button" id="generate-excel" class="btn btn-success">
                        <i class="bi bi-file-earmark-excel"></i> Excelで出力
                    </button>
                    <button type="button" id="generate-pdf" class="btn btn-danger">
                        <i class="bi bi-file-pdf"></i> PDFで出力
                    </button>
                </div>
            </form>
        </section>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav bg-white border-top">
        <div class="container">
            <div class="d-flex justify-content-around">
                <button class="nav-btn active" data-target="status">
                    <i class="bi bi-speedometer2"></i>
                    <span>状況</span>
                </button>
                <button class="nav-btn" data-target="reservation">
                    <i class="bi bi-calendar-check"></i>
                    <span>予約</span>
                </button>
                <button class="nav-btn" data-target="reports">
                    <i class="bi bi-file-earmark-bar-graph"></i>
                    <span>レポート</span>
                </button>
            </div>
        </div>
    </nav>

    <!-- User Input Modal -->
    <div class="modal fade" id="userInputModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">使用者名を入力</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="user-form">
                        <div class="mb-3">
                            <label for="user-name" class="form-label">使用者名</label>
                            <input type="text" class="form-control" id="user-name" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">確定</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Reservation Modal -->
    <div class="modal fade" id="reservationModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="reservationModalLabel">新規予約</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="reservation-form">
                        <input type="hidden" id="reservation-id">
                        <div class="mb-3">
                            <label for="forklift-select" class="form-label">フォークリフト</label>
                            <select class="form-select" id="forklift-select" required>
                                <option value="F-30">F-30</option>
                                <option value="F-31">F-31</option>
                                <option value="F-32">F-32</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="reservation-user-name" class="form-label">使用者名</label>
                            <input type="text" class="form-control" id="reservation-user-name" required>
                        </div>
                        <div class="mb-3">
                            <label for="reservation-start" class="form-label">開始日時</label>
                            <input type="datetime-local" class="form-control" id="reservation-start" required>
                        </div>
                        <div class="mb-3">
                            <label for="reservation-end" class="form-label">終了日時</label>
                            <input type="datetime-local" class="form-control" id="reservation-end" required>
                        </div>
                        <div class="mb-3">
                            <label for="destination" class="form-label">行先</label>
                            <select class="form-select" id="destination" required>
                                <option value="1・2号岸壁">1・2号岸壁</option>
                                <option value="5・6号岸壁">5・6号岸壁</option>
                                <option value="2PE">2PE</option>
                                <option value="3PE">3PE</option>
                                <option value="1号ドック">1号ドック</option>
                                <option value="2号ドック">2号ドック</option>
                                <option value="3号ドック">3号ドック</option>
                            </select>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">予約を保存</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- FullCalendar JS -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.js'></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Firebase App (the core Firebase SDK) -->
    <script type="module" src="/js/app.js"></script>
</body>
</html>
